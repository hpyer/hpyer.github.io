<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue CheckList Component Example</title>
</head>
<body>
  <div id="app">
    <div id="example">
      <fieldset>
        <legend>普通</legend>
        <VueCheckList :list="list" @change="onChange1">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          所选：{{selected1}}
        </div>
      </fieldset>
      <fieldset>
        <legend>默认值</legend>
        <VueCheckList :list="list" :selected="['2', '3', '5']" @change="onChange2">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          所选：{{selected2}}
        </div>
      </fieldset>
      <fieldset>
        <legend>单选</legend>
        <VueCheckList :list="list" :multi="false" @change="onChange3">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          所选：{{selected3}}
        </div>
      </fieldset>
      <fieldset>
        <legend>组件方法</legend>
        <VueCheckList :list="list" :selected="['2']" ref="checkList4" @change="onChange4">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          <button @click="selectAll">全选</button>
          <button @click="unselectAll">全不选</button>
          <button @click="selectReverse">反选</button>
          <button @click="getValues">获取所选</button>
        </div>
        <div>
          所选：{{selected4}}
        </div>
      </fieldset>
      <fieldset>
        <legend>自定义样式</legend>
        <h4>多选：</h4>
        <VueCheckList class="custom" :list="list" @change="onChange5">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          所选：{{selected5}}
        </div>
        <h4>单选：</h4>
        <VueCheckList class="custom" :multi="false" :list="list" @change="onChange6">
          <template scope="props">
            <span class="text">{{props.item.text}}</span>
          </template>
        </VueCheckList>
        <div>
          所选：{{selected6}}
        </div>
      </fieldset>
    </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="vue-checklist.js"></script>
  <script>
  new Vue({
    el: '#app',
    components: {
      VueCheckList
    },
    data () {
      return {
        list: [
          {
            value: '1',
            text: 'text1'
          },
          {
            value: '2',
            text: 'text2'
          },
          {
            value: '3',
            text: 'text3'
          },
          {
            value: '4',
            text: 'text4'
          },
          {
            value: '5',
            text: 'text5'
          }
        ],
        selected1: '',
        selected2: '',
        selected3: '',
        selected4: '',
        selected5: '',
        selected6: ''
      }
    },
    methods: {
      onChange1: function (val) {
        this.selected1 = val
      },
      onChange2: function (val) {
        this.selected2 = val
      },
      onChange3: function (val) {
        this.selected3 = val
      },
      onChange4: function (val) {
        this.selected4 = val
      },
      selectAll: function () {
        this.$refs.checkList4.selectAll()
      },
      unselectAll: function () {
        this.$refs.checkList4.unselectAll()
      },
      selectReverse: function () {
        this.$refs.checkList4.selectReverse()
      },
      getValues: function () {
        alert(this.$refs.checkList4.getValues())
      },
      onChange5: function (val) {
        this.selected5 = val
      },
      onChange6: function (val) {
        this.selected6 = val
      }
    }
  })
  </script>
</body>
</html>
